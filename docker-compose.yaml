version: '3.8'

services:
  # PostgreSQL: Multi-tenant database with RLS support
  postgres:
    image: postgres:16-alpine
    container_name: platform-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform

  # Redis: Queue and cache layer
  redis:
    image: redis:7-alpine
    container_name: platform-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform

  # MinIO: S3-compatible object storage (for evidence bundles)
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: platform-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform

  # Optional: LocalStack for AWS service emulation (Phase 1+)
  # Uncomment when needed for SQS, KMS, etc. testing
  # localstack:
  #   image: localstack/localstack:latest
  #   container_name: platform-localstack
  #   ports:
  #     - "4566:4566"
  #   environment:
  #     SERVICES: sqs,kms,dynamodb
  #     DEBUG: 1
  #     DATA_DIR: /tmp/localstack/data
  #   volumes:
  #     - "${TMPDIR:-.}/.localstack:/tmp/localstack"
  #   networks:
  #     - platform

volumes:
  postgres_data:
  minio_data:

networks:
  platform:
    driver: bridge
